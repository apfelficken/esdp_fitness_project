{% extends "base.html" %}

{% block content %}
    <h1 class="text-center fs-1 m-3 p-3">Вы действительно хотите удалить "{{ client.telegram_name }}"?</h1>
    <form method="POST" action="{% url 'webapp:client_delete' client.pk %}" class="text-center">
        {% csrf_token %}
        <button type="submit" class="sbmt_btn mr-3">Да</button>
        <a class="sbmt_btn" href="{% url 'webapp:client_detail' client.pk%}" role="button">Отмена</a>
    </form>
{% endblock %}
